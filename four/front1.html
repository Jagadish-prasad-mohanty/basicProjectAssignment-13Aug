<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div  class="inner-div">
            <div class="input">
                <div class="label">
                    <label  for="addque">Enter your question:</label>
                </div>
                <input name="addque" class="addque" id="addque"/>
            </div>

            <div class="input">
                <div class="label">
                    <label for="addopt1">Option 1 : </label>
                </div>
                <input name="addopt" class="addopt" id="addopt1"/>
            </div>
            <div class="input">
                <div class="label">
                    <label for="addopt2">Option 2 : </label>
                </div>
                <input name="addopt" class="addopt" id="addopt2"/>
            </div>
            <div class="input">
                <div class="label">
                    <label for="addopt3">Option 3 : </label>
                </div>
                <input name="addopt" class="addopt" id="addopt3"/>
            </div>
            <div class="input">
                <div class="label">
                    <label for="addopt4">Option 4 : </label>
                </div>
                <input name="addopt" class="addopt" id="addopt4"/>
            </div>
            <div class="input">
                <div class="label">
                    <label for="ans">Answer : </label>
                </div>
                <input name="addopt" class="addopt" id="ans"/>
                <div><p class="text_para">if Option2 is correct put "opt2" <br> as value and so on</p></div>
            </div>
            
            
            <button onclick="onQuestionAddHandler()" id="submit">Submit</button>
            <button class="next btn"><a href="./front2.html">=></a></button>
        </div>
    </div>
    <script type="text/javascript">
    var c=1;
        function onQuestionAddHandler() {  

            const addQue=document.getElementById("addque");
            const addOpt1=document.getElementById("addopt1");
            const addOpt2=document.getElementById("addopt2");
            const addOpt3=document.getElementById("addopt3");
            const addOpt4=document.getElementById("addopt4");
            const ans=document.getElementById("ans");
            console.log(addQue,addOpt1,ans);
            let obj={
                que:addQue.value,
                opt1:addOpt1.value,
                opt2:addOpt2.value,
                opt3:addOpt3.value,
                opt4:addOpt4.value,
                ans:ans.value
            }
            addQue.value='';
            addOpt1.value='';
            addOpt2.value='';
            addOpt3.value='';
            addOpt4.value='';
            ans.value='';
            let obj_s=JSON.stringify(obj)
            localStorage.setItem(c++,obj_s)
            console.log(JSON.parse(localStorage.getItem(1)));
            
            
        }
    </script>
</body>
