            const addOpt1=document.getElementById("addopt1").value;

            }
            addQue.value='';

            addOpt2.value='';
            addOpt3.value='';
            addOpt4.value='';

            let obj_s=JSON.stringify(obj)
            localStorage.setItem(c++,obj_s)
