<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div2">
        <div >
            <table class="inner-div2" border="1">
                <thead>
                    <th>Your question</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Answer</th>
                    
                </thead>
                <tbody id="table-body">
                    <!-- Dynamic content goes here -->
                  </tbody>
                
                </table>
                <button><a href="./quiz_page.html" class="next btn">=></a></button>
        </div>
    </div>
    <script>
        const renderTableRows = (addQue,addOpt1, addOpt2,addOpt3,addOpt4, ans) => {
          const tableDiv = document.getElementById('table-body');
          const content = `<tr>
            <td>${addQue}</td>
            <td>${addOpt1}</td>
            <td>${addOpt2}</td>
            <td>${addOpt3}</td>
            <td>${addOpt4}</td>
            <td>${ans}</td>
          </tr>`;
        
          tableDiv.innerHTML += content; 
        }
        const ques=[]
        for (let i=1;i<=localStorage.length;i++){
            ques.push(JSON.parse(localStorage.getItem(i)));
            // console.log(JSON.parse(localStorage.getItem(i)));
        }
        console.log(ques);
        ques.forEach(element=>{
            renderTableRows(element.que,element.opt1,element.opt2,element.opt3,element.opt4,element.ans);
        })




        
    </script>
</body>
</html>
